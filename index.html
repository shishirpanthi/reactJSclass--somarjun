<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Classes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            margin-left: 20px;
        }

        .navbar-link {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar-link:hover {
            color: #ff9800;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="navbar-logo">MySite</a>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Services</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
